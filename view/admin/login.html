<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>管理员登录......</h1>
        <form action="" id="loginform">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" name="username" value="" id="username" placeholder="请输入账号">
            </div>

            <div class="form-group">
                <label for="passwd">密码</label>
                <input type="password" class="form-control" name="passwd" value=""  id="passwd" placeholder="请输入密码">
            </div>
            <button type="button" class="btn btn-default login">登录</button>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
