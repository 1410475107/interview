<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录-面试题平台</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user.css">
</head>

<body>
    <div class="container">
        <h1>登录</h1>
        <form class="form-horizontal" id="loginform">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号/手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="passwd" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="passwd" id="passwd" placeholder="请输入密码">
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="passwd" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="coder" id="coder" placeholder="请输入密码" style="width:80px;">
                    <img src="/coderimg" alt="" class="codeimg">
                    <span class="help-block"></span>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default  login">登录</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/user.js"></script>
</body>

</html>
