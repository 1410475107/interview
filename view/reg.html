<% include top.html%>
    <div class="container">
        <h1>用户注册！</h1>
        <form class="form-horizontal" id="regform">
            <div class="form-group">
                <label for="username" class="col-sm-2  col-xs-4 control-label">账号</label>
                <div class="col-sm-10   col-xs-8">
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="passwd" class="col-sm-2  col-xs-4 control-label">密码</label>
                <div class="col-sm-10   col-xs-8">
                    <input type="password" class="form-control" name="passwd" id="passwd" placeholder="请输入密码">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="passwd2" class="col-sm-2  col-xs-4 control-label">确认密码</label>
                <div class="col-sm-10   col-xs-8">
                    <input type="password" class="form-control" name="passwd2" id="passwd2" placeholder="请输入密码">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-sm-2  col-xs-4 control-label">手机号</label>
                <div class="col-sm-10   col-xs-8">
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="请输入密码">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-sm-2  col-xs-4 control-label">邮箱</label>
                <div class="col-sm-10   col-xs-8">
                    <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
                    <span class="help-block"></span>
                </div>
            </div>
            
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="agree" id="agree"> 是否同意《
                            <a href="./ada">用户注册协议</a>》协议
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default  regbtn">注册</button>
                </div>
            </div>
        </form>
    </div>
    <% include bottom.html%>
